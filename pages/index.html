<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Camping.</title>
</head>
<body>
    <div class="wrapper">
        <div class="bng__img"> </div>
            <header class="header">
                <div class="container">
                    <ul class="header-content">
                        <li class="menu">
                            <a href="#" class="about">About</a>
                            <a href="#" class="contact">Contact</a>
                        </li>
                        <li class="logo">
                            <span class="logo_name">Camping.</span>
                        </li>
                        <li class="register">
                            <a href="#" class="sign__in">Sign in</a>
                            <a href="#" class="sign__in">Sign up</a>
                            <img src="/images/Vector (4).svg" alt="" class="search__icon">
                        </li>
                    </ul>
                    <div class="line"></div>
                </div>
            </header>
            <main class="main">
                <div class="container">
                    <div class="main-content">
                        <div class="main-left">
                            <h2 class="title">
                                Beatiful Places of England
                            </h2>
                            <p class="describe">Plan your vacation on the most beatiful 
                                places of England
                            </p>
                        </div>
                        <div class="main-right">
                            <div class="left-card">
                                <h6 class="next">Up next</h6>
                                <h1 class="card__desc">Aerial View of Rock Cliffs</h1>
                                <img src="/images/Vector (5).svg" alt="" class="pointer">   
                            </div>
                            <div class="right-card">
                                <img src="/images/andrew-ridley-RwfWSH6Xq0M-unsplash-min.png" alt="" class="card__img">
                            </div>
                        </div>
                    </div>
                    <div class="booking-block">
                        <h4 class="booking__title">Book your vacation</h4>
                        <!-- <div class="booking-content"> -->
                            <div class="booking_param">
                                <div class="accomodation">
                                    <span class="book__title">Accomodation</span>
                                    <h6 class="book__data icon1">6730 Luna Land Rhiannonmouth</h6>
                                </div>
                                <div class="check__in">
                                    <div class="book__title">check in</div>
                                    <div class="book__data icon2">17.01.2022</div>
                                </div>
                                <div class="check__out">
                                    <div class="book__title">check out</div>
                                    <div class="book__data empty">17.01.2022</div>
                                </div>
                                <div class="guests">
                                    <div class="book__title">guests</div>
                                    <div class="book__data icon3">4 adults</div>
                                </div>
                            </div>
                            <button class="search__btn">Search</button>
                        <!-- </div> -->
                    </div>
                </div>
            </main>
    </div>
</body>
</html>
